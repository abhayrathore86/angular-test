<div class="container">
  <form #f="ngForm" (ngSubmit)="singleContactDetail(f)">
    <div class="form-group row">
      <label for="Name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel id="Name" placeholder="Name" name="txt_name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ngModel name="txt_dob" id="dob" placeholder="Date of Birth">
      </div>
    </div>
    <div class="form-group row">
      <label for="Email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" ngModel name="txt_email" id="Email" placeholder="Email" required>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ngModel name="txt_gender" id="Gender" value="0" checked>
            <label class="form-check-label" for="Gender">
              Male
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" ngModel name="txt_gender" id="Gender" value="1">
            <label class="form-check-label" for="Gender">
              Female
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="Budget" class="col-sm-2 col-form-label">Budget</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"  ngModel name="txt_budget" id="Budget" placeholder="Budget" required>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
